language: rust
cache: cargo
rust: stable
virt: lxd

before_install:
  - rustup component add rustfmt clippy

script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo fmt --all -- --check
#  - cargo clippy -- -D clippy::all TODO: enable clippy

deploy:
  provider: cargo
  token:
    secure: ""
  on:
    tags: true
    condition: '"$TRAVIS_TAG" =~ ^v[0-9].+$'
